<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            display: inline-block;
            margin: 10px;
        }

        .one {
            width: 20%;


        }

        .two {
            width: 50%;
        }

        .three {
            width: calc(100% - 50% - 20%);
        }
    </style>
</head>

<body>
    <div style="width: 100%;background-color: aqua;">
        <p class="one">1</p>
        <p class="two">2</p>
        <p class="three">3</p>


    </div>

</body>

</html>
